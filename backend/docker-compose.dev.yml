services:
    postgres:
        image: postgres:16
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: kapital
            POSTGRES_HOST_AUTH_METHOD: trust
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: .
            dockerfile: Dockerfile.dev
        ports:
            - "4001:4001"
        volumes:
            - ./:/app
            - /app/node_modules
            - ./uploads:/app/uploads
        environment:
            - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/kapital?schema=public
            - JWT_SECRET=kapital_nextauth_secret_key_2024_03_secure_789!@#
            - JWT_REFRESH_SECRET=kapital_nextauth_secret_key_2024_03_secure_789!@#
            - PORT=4001
            - NODE_ENV=development
            - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
            - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
            - WHATSAPP_USE_OTP_TEMPLATE=true
            - KYC_DOCKER=true
            - KYC_OCR_URL=http://ocr:7001/ocr
            - KYC_FACE_URL=http://face:7002/face-match
            - KYC_LIVENESS_URL=http://liveness:7003/liveness
        depends_on:
            postgres:
                condition: service_healthy

    ocr:
        image: python:3.11-slim
        working_dir: /srv
        volumes:
            - ./python/ocr:/srv
            - ./uploads:/srv/uploads:ro
        command: bash -lc "apt-get update && apt-get install -y libglib2.0-0 libsm6 libxext6 libxrender1 && pip install -r requirements.txt && uvicorn app:app --host 0.0.0.0 --port 7001"
        ports:
            - "7001:7001"
        depends_on:
            - backend
        environment:
            - OCR_LANG=en

    face:
        image: python:3.11-slim
        working_dir: /srv
        volumes:
            - ./python/face:/srv
            - ./uploads:/srv/uploads:ro
        command: bash -lc "pip install -r requirements.txt && uvicorn app:app --host 0.0.0.0 --port 7002"
        ports:
            - "7002:7002"
        depends_on:
            - backend

    liveness:
        image: python:3.11-slim
        working_dir: /srv
        volumes:
            - ./python/liveness:/srv
            - ./uploads:/srv/uploads:ro
        command: bash -lc "pip install -r requirements.txt && uvicorn app:app --host 0.0.0.0 --port 7003"
        ports:
            - "7003:7003"
        depends_on:
            - backend

volumes:
    postgres_data:
