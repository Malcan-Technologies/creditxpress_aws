services:
    postgres:
        image: postgres:16
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: kapital
            POSTGRES_HOST_AUTH_METHOD: trust
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: .
            dockerfile: Dockerfile.dev
        ports:
            - "4001:4001"
        volumes:
            - ./:/app
            - /app/node_modules
            - ./uploads:/app/uploads
        environment:
            - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/kapital?schema=public
            - JWT_SECRET=kapital_nextauth_secret_key_2024_03_secure_789!@#
            - JWT_REFRESH_SECRET=kapital_nextauth_secret_key_2024_03_secure_789!@#
            - PORT=4001
            - NODE_ENV=development
        depends_on:
            postgres:
                condition: service_healthy

volumes:
    postgres_data:
