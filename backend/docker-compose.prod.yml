services:
    postgres:
        image: postgres:16-alpine
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
                ]
            interval: 10s
            timeout: 5s
            retries: 5
        deploy:
            resources:
                limits:
                    memory: 1G
        networks:
            - app_network

    backend:
        build:
            context: .
            dockerfile: Dockerfile.prod
            args:
                - NODE_OPTIONS=--no-type-check
        restart: always
        ports:
            - "4001:4001"
        volumes:
            - /var/www/uploads:/app/uploads
        environment:
            - NODE_ENV=${NODE_ENV:-production}
            - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
            - JWT_SECRET=${JWT_SECRET}
            - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
            - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
            - PORT=${PORT:-4001}
            - BASE_URL=${BASE_URL}
            - DOCUMENT_STORAGE_PATH=${DOCUMENT_STORAGE_PATH}
            - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
            - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
            - WHATSAPP_USE_OTP_TEMPLATE=${WHATSAPP_USE_OTP_TEMPLATE:-true}
            # KYC settings
            - KYC_DOCKER=${KYC_DOCKER:-true}
            - KYC_JWT_SECRET=${KYC_JWT_SECRET:-${JWT_SECRET}}
            - KYC_TOKEN_TTL_MINUTES=${KYC_TOKEN_TTL_MINUTES:-15}
            # Optional: point to external OCR/Face/Liveness endpoints if available
            - KYC_OCR_URL=${KYC_OCR_URL}
            - KYC_FACE_URL=${KYC_FACE_URL}
            - KYC_LIVENESS_URL=${KYC_LIVENESS_URL}
        depends_on:
            postgres:
                condition: service_healthy
            ocr:
                condition: service_started
            face:
                condition: service_started
            liveness:
                condition: service_started
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--no-verbose",
                    "--tries=1",
                    "--spider",
                    "http://localhost:4001/api/health",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        networks:
            - app_network
        deploy:
            resources:
                limits:
                    cpus: "1"
                    memory: 1G

    ocr:
        image: python:3.11-slim
        restart: always
        working_dir: /srv
        volumes:
            - ./python/ocr:/srv
            - /var/www/uploads:/srv/uploads:ro
        command: bash -lc "apt-get update && apt-get install -y libglib2.0-0 libsm6 libxext6 libxrender1 && pip install -r requirements.txt && uvicorn app:app --host 0.0.0.0 --port 7001"
        expose:
            - "7001"
        networks:
            - app_network
        environment:
            - OCR_LANG=en

    face:
        image: python:3.11-slim
        restart: always
        working_dir: /srv
        volumes:
            - ./python/face:/srv
            - /var/www/uploads:/srv/uploads:ro
        command: bash -lc "pip install -r requirements.txt && uvicorn app:app --host 0.0.0.0 --port 7002"
        expose:
            - "7002"
        networks:
            - app_network

    liveness:
        image: python:3.11-slim
        restart: always
        working_dir: /srv
        volumes:
            - ./python/liveness:/srv
            - /var/www/uploads:/srv/uploads:ro
        command: bash -lc "pip install -r requirements.txt && uvicorn app:app --host 0.0.0.0 --port 7003"
        expose:
            - "7003"
        networks:
            - app_network

networks:
    app_network:
        driver: bridge

volumes:
    postgres_data:
