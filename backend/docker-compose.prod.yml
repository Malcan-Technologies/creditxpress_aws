version: "3.8"

services:
    postgres:
        image: postgres:16-alpine
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
            interval: 30s
            timeout: 5s
            retries: 3
        deploy:
            resources:
                limits:
                    memory: 1G
        networks:
            - app_network

    backend:
        build:
            context: .
            dockerfile: Dockerfile.prod
        restart: always
        ports:
            - "4001:4001"
        environment:
            - DATABASE_URL=${DATABASE_URL}
            - NODE_ENV=production
            - JWT_SECRET=${JWT_SECRET}
            - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://growkapital.com,https://admin.growkapital.com}
            - PORT=4001
        depends_on:
            postgres:
                condition: service_healthy
        deploy:
            resources:
                limits:
                    memory: 1G
            replicas: 2
        networks:
            - app_network

networks:
    app_network:
        driver: bridge

volumes:
    postgres_data:
